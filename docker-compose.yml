version: '3.8'

services:
  # -------------------------------------------------------
  # 1. GATEWAY (Traefik)
  # -------------------------------------------------------
  gateway:
    image: traefik:v2.10
    container_name: api_gateway
    command:
      - "--api.insecure=true" # Kích hoạt dashboard không bảo mật
      - "--providers.docker=true" # Kích hoạt nhà cung cấp Docker
      - "--providers.docker.exposedbydefault=false" # Chỉ lộ các dịch vụ được gắn nhãn
      - "--entrypoints.web.address=:80" # Định nghĩa entrypoint web trên cổng 80
    ports:
      - "8080:80"      # API chính
      - "8081:8080"    # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app_network

  # -------------------------------------------------------
  # 2. USER SERVICE
  # -------------------------------------------------------
  user-service:
    build:
      context: ./task_management/user-service
      dockerfile: Dockerfile
    container_name: user-service
    expose:
      - "8000"
    ports:
      - "8010:8000"
    volumes:
      - ./task_management/user-service:/app # Mã nguồn ứng dụng
      - /app/.venv
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/user`)"
      - "traefik.http.routers.user.middlewares=user-strip@docker"
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/user"
      - "traefik.http.services.user.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # -------------------------------------------------------
  # 3. TASK SERVICE
  # -------------------------------------------------------
  task-service:
    build:

      context: ./task_management/task-service
      dockerfile: Dockerfile

    container_name: task-service
    expose:
      - "8000"
    ports:
      - "8020:8000"
    volumes:
      - ./task_management/task-service:/app # Mã nguồn ứng dụng
      - /app/.venv      # Bức tường bảo vệ thư viện (Quan trọng)
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.task.rule=PathPrefix(`/task`)"
      - "traefik.http.routers.task.middlewares=task-strip@docker"
      - "traefik.http.middlewares.task-strip.stripprefix.prefixes=/task"
      - "traefik.http.services.task.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # -------------------------------------------------------
  # 4. NOTIFICATION SERVICE
  # -------------------------------------------------------
  notification-service:
    build:
      context: ./task_management/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    expose:
      - "8000"
    ports:
      - "8030:8000"
    volumes:
      - ./task_management/notification-service:/app # Mã nguồn ứng dụng
      - /app/.venv      # Bức tường bảo vệ thư viện (Quan trọng)
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notification.rule=PathPrefix(`/notification`)"
      - "traefik.http.routers.notification.middlewares=notification-strip@docker"
      - "traefik.http.middlewares.notification-strip.stripprefix.prefixes=/notification"
      - "traefik.http.services.notification.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # -------------------------------------------------------
  # 5. POSTGRESQL DATABASE
  # -------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: task_management_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d task_management_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # -------------------------------------------------------
  # 6. ZOOKEEPER 
  # ------------------------------------------------------- 
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: "echo stat | nc localhost 2181 || exit 1"
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app_network
  # -------------------------------------------------------
  # 7. KAFKA BROKER
  # -------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.3.2
    ports:
      - '9092:9092'
      - '29092:29092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_INTERNAL://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      # cub kafka-ready: Chờ ít nhất 1 broker sẵn sàng ở cổng 9092, timeout 20s
      test: ["CMD", "cub", "kafka-ready", "-b", "localhost:9092", "1", "20"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app_network
  # -------------------------------------------------------
  # 8. REDIS (Caching/Blacklisting/WebSocket State)
  # -------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
volumes:
  postgres_data:
  redis_data: