version: '3.8'

services:
  # -------------------------------------------------------
  # 1. GATEWAY (Traefik)
  # -------------------------------------------------------
  gateway:
    image: traefik:v2.10
    container_name: api_gateway
    command:
      - "--api.insecure=true" # Kích hoạt dashboard không bảo mật
      - "--providers.docker=true" # Kích hoạt nhà cung cấp Docker
      - "--providers.docker.exposedbydefault=false" # Chỉ lộ các dịch vụ được gắn nhãn
      - "--entrypoints.web.address=:80" # Định nghĩa entrypoint web trên cổng 80
    ports:
      - "8080:80"      # API chính
      - "8081:8080"    # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app_network

  # -------------------------------------------------------
  # 2. USER SERVICE
  # -------------------------------------------------------
  user-service:
    build:

      context: ./task_management/user-service
      dockerfile: Dockerfile

    container_name: user-service
    expose:
      - "8000"
    ports:
      - "8010:8000"
    volumes:
      - ./task_management/user-service:/app # Mã nguồn ứng dụng
      - /app/.venv      # Bức tường bảo vệ thư viện (Quan trọng)
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/user`)"
      - "traefik.http.routers.user.middlewares=user-strip@docker"
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/user"
      - "traefik.http.services.user.loadbalancer.server.port=8000"

  # -------------------------------------------------------
  # 3. TASK SERVICE
  # -------------------------------------------------------
  task-service:
    build:

      context: ./task_management/task-service
      dockerfile: Dockerfile

    container_name: task-service
    expose:
      - "8000"
    ports:
      - "8020:8000"
    volumes:
      - ./task_management/task-service:/app # Mã nguồn ứng dụng
      - /app/.venv      # Bức tường bảo vệ thư viện (Quan trọng)
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres  
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.task.rule=PathPrefix(`/task`)"
      - "traefik.http.routers.task.middlewares=task-strip@docker"
      - "traefik.http.middlewares.task-strip.stripprefix.prefixes=/task"
      - "traefik.http.services.task.loadbalancer.server.port=8000"

  # -------------------------------------------------------
  # 4. NOTIFICATION SERVICE
  # -------------------------------------------------------
  notification-service:
    build:
      context: ./task_management/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    expose:
      - "8000"
    ports:
      - "8030:8000"
    volumes:
      - ./task_management/notification-service:/app # Mã nguồn ứng dụng
      - /app/.venv      # Bức tường bảo vệ thư viện (Quan trọng)
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notification.rule=PathPrefix(`/notification`)"
      - "traefik.http.routers.notification.middlewares=notification-strip@docker"
      - "traefik.http.middlewares.notification-strip.stripprefix.prefixes=/notification"
      - "traefik.http.services.notification.loadbalancer.server.port=8000"

  # -------------------------------------------------------
  # 5. POSTGRESQL DATABASE
  # -------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: task_management_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network 

networks:
  app_network:
    driver: bridge
volumes:
  postgres_data: